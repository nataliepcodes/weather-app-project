<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cb8a87dfa8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header>Weather APP <i class="fas fa-sun"></i></header>
    <div class="container">
      <div class="current-day"></div>
      <div class="search-engine">
        <form class="search-form">
          <div class="row">
            <div class="col-6 search-col">
              <input
                type="search"
                placeholder="Enter city name........"
                class="form-control search-input"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-1 submit-button-col">
              <input type="submit" class="submit-button" value="üîç " />
            </div>
            <div class="col-1">
              <button type="location" class="btn my-location" id="my-location">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="current-weather">
        <div class="row">
          <div class="col-5 city-col">
            <div class="city"></div>
          </div>
          <div class="col-4 current-temp-col">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" width="80" />
              <span class="current-temperature"></span>
              <span class="units">¬∞C</span>
            </div>
          </div>
          <div class="col-3 weather-details-col">
            <div class="weather-status">
              <span class="weather-description"></span>
            </div>
            <div class="humidity">
              Humidity:
              <span class="humidity-value"> 55</span>
              <span class="humidity-metric"> %</span>
            </div>
            <div class="wind">
              Wind: <span class="wind-value"> 1</span>
              <span class="wind-metric">km/h</span>
            </div>
          </div>
        </div>
      </div>
      <p>Forecast</p>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      This app was developed by <strong>Natalie Peyre</strong> üë©‚Äçüíª (<a
        class="source-link"
        href="https://github.com/npeyre/weather-app-project.git"
        target="_blank"
        rel="noreferrer"
      >
        open-source on GitHub
      </a>
      ,
      <a
        class="host-link"
        href="https://www.netlify.com/"
        target="_blank"
        rel="noreferrer"
      >
        hosted on Netlify </a
      >)
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
